<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css" />
</head>
<body>
    <div class ="dexContainer" id="leftDexContainer">
        <div class="dexBorder"></div>
        <div class="cameraEdge">
    <div class="cameraBorder">
        <div class="camera">
            <div class="cameraLens">
                <div class="cameraSheen"></div>
            </div></div></div></div>
    <ul class ="lights">
    <li><div class="light" id="red1">
        <div id="rShade"></div>
        <div id="rInner"></div>
        <div id="rSheen"></div>
    </div></li>
    <li><div class="light" id="yellow">
        <div id="yShade"></div>
        <div id="yInner"></div>
        <div id="ySheen"></div>
    </div></li>
    <li><div class="light" id="green">
        <div id="gShade"></div>
        <div id="gInner"></div>
        <div id="gSheen"></div>
    </div></li> 
    </ul>
    <!-- <form id="searchBar">
        <input type = "text" 
                placeholder ="choose pokemon" 
                id ="inputBar" 
                value=""/>
        <input type="button"
                id="searchButton"
                value="click here"/>
    </form> -->
    <div class="screenContainer" id="threeDScreenContainer"></div>
    <div class="screenContainer">
        <div class ="screen"></div>
        <ul class ="screenLights">
            <li><div class ="screenLight"></div></li>
            <li> <div class ="screenLight"></div></li>
        </ul>
        <div class = "cornerLight"></div>
        <ul class ="lines">
            <li><div>______</div></li>
            <li><div>______</div></li>
            <li><div>______</div></li>
            <li><div>______</div></li>
        </ul>
    </div>
    <div class="controlContainer">
        <div class="threeDLeftButton"></div>
        <button class="leftButton"> A</button>
        <div class="bottomScreen"></div>
        <ul class="bottomButtons">
            <li><div class="bottomLeft"></div></li>
            <li><div class="bottomRight"></div></li>
        </ul>
        <button class="DPad" id="verticalTop"> </button>
        <button class="DPad" id="verticalBottom"> </button>
        <button class="DPad" id="horizontalLeft">  </button>
        <button class="DPad" id="horizontalRight">  </button>
    </div>
    </div>
    <!-- end of dexContainer -->
    <!-- hinge/overhang containers starts here-->
    <div class="overhangContainer"></div>
    <div class="hingeContainer">
        <div class="hingeSheen"></div>
        <div class="hingeShade"></div>
        <div class="groove" id="top"></div>
        <div class="groove" id="bottom"></div>
    </div>
    <!-- end of hinge containers -->
    <!-- Right side of Pokedex Info Here -->
    
<div class="dexContainer" id="rightSideContainer">
    <div class= "dexBorder" id="dexBorderRightSide"></div>
    <div class="inputScreen"> 
    </div>
    <!-- button grid -->
    <div class="grid3D"></div>
    <div class="gridContainer"> 
        <button class="gridItem" id="grid1">1</button>
        <button class="gridItem" id="grid2">2</button>
        <button class="gridItem" id="grid3">3</button>
        <button class="gridItem" id="grid4">4</button>
        <button class="gridItem" id="grid5">5</button>
        <button class="gridItem" id="grid6">6</button>
        <button class="gridItem" id="grid7">7</button>
        <button class="gridItem" id="grid8">8</button>
        <button class="gridItem" id="grid9">9</button>
        <button class="gridItem" id="enterButton">ENTER</button>
    </div>
    
    <div class="rightBottomContainer">
        <ul class="bottomButtons" id="rightThinList">
            <li><div class="bottomLeft" id="rightThin"></div></li>
            <li><div class="bottomRight" id="rightThin"></div></li>
        </ul>
        <div id="whiteSquares3D"></div>
        <ul class="bottomButtons" id="whiteSquares">
            <li><button class="gridItem" id="whiteSquare1">SELECT</button></li>
            <li><button class="gridItem" id="whiteSquare2">RETURN</button></li>
            <li><div class="gridItem" id="yellowCircle">
                <div id="yellowShade"></div>
                <div id="yellowInner"></div>
                <div id="yellowSheen"></div>
            </div>
        </ul>
        
        <div class="blackRectanges3D"></div>
        <div class="blackRectanges3D" id="second3Drectangle"></div>
        <button id="blackRectangle1"><span>&#8592;</span></button>
        <button id="blackRectangle2"><span>&#8594;</span></button>
    </div>
    
</div>

    <!-- end of right side of pokedex -->

    <script src="script.js"></script>
</body>
</html>
